<div class="row" data-ng-controller="RbcsController">
    <div class="page-header">
        <h1>{{ 'NEW_HEMO_PROFILE' | translate }}</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>

                <div class="form-group">

                    <div class="form-group">
                    <label class="control-label  col-xs-2" for="name">{{ 'NAME' | translate }}</label>
                    <div class="col-xs-6">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="{{ 'NAME' | translate }}" required>
                    </div>
                  </div>

                    <div class="form-group">
                    <label class="control-label  col-xs-2" for="name">{{ 'UNIT' | translate }}</label>
                    <div class="col-xs-6">
                        <input type="text" data-ng-model="unit" id="name" class="form-control" placeholder="{{ 'UNIT' | translate }}" required>
                    </div>
                  </div>

                    <div class="form-group">
                    <label class="control-label  col-xs-2" for="name">{{ 'MIN_VALUE' | translate }}</label>
                    <div class="col-xs-6">
                        <input type="number" data-ng-model="min" id="name" class="form-control" placeholder="{{ 'MIN_VALUE' | translate }}">
                    </div>
                  </div>

                    <div class="form-group">
                    <label class="control-label  col-xs-2" for="name">{{ 'MAX_VALUE' | translate }}</label>
                    <div class="col-xs-6">
                        <input type="number" data-ng-model="max" id="name" class="form-control" placeholder="{{ 'MAX_VALUE' | translate }}">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-xs-offset-2 col-xs-6">
                    <input type="submit" class="btn btn-default">
                  </div>
                </div>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>

        </form>
    </div>
</div>
