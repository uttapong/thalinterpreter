<div class="row" data-ng-controller="RbcsController">
    <div class="page-header">
        <h1>New RBC Type</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>

                <div class="form-group">

                    <div class="form-group">
                    <label class="control-label  col-xs-2" for="name">Name</label>
                    <div class="col-xs-6">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                  </div>

                    <div class="form-group">
                    <label class="control-label  col-xs-2" for="name">Unit</label>
                    <div class="col-xs-6">
                        <input type="text" data-ng-model="unit" id="name" class="form-control" placeholder="Unit" required>
                    </div>
                  </div>

                    <div class="form-group">
                    <label class="control-label  col-xs-2" for="name">Minimum Value</label>
                    <div class="col-xs-6">
                        <input type="number" data-ng-model="min" id="name" class="form-control" placeholder="Min">
                    </div>
                  </div>

                    <div class="form-group">
                    <label class="control-label  col-xs-2" for="name">Maximum Value</label>
                    <div class="col-xs-6">
                        <input type="number" data-ng-model="max" id="name" class="form-control" placeholder="Max">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-xs-offset-2 col-xs-6">
                    <input type="submit" class="btn btn-default">
                  </div>
                </div>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>

        </form>
    </div>
</div>
