<div class="row" data-ng-controller="RbcsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="rbc.label"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == rbc.user._id))">
		<a class="btn btn-primary" href="/#!/rbcs/{{rbc._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			{{ 'POSTED_ON' | translate }}
			<span data-ng-bind="rbc.created | date:'mediumDate'"></span>
			{{ 'BY' | translate }}
			<span data-ng-bind="rbc.user.displayName"></span>
		</em>
	</small>
	<div class="page-content">
		<p></p>
			<p>Parameter's Name: {{rbc.name}}</p>
			<p>Possible range: {{rbc.min}} - {{rbc.max}}</p>
			<p>Unit: {{rbc.unit}}</p>
			<p>Display Order : {{rbc.order}}</span></p>
	</div>
</div>
