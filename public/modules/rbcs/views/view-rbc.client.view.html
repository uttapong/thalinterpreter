<div class="row" data-ng-controller="RbcsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="rbc.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == rbc.user._id))">
		<a class="btn btn-primary" href="/#!/rbcs/{{rbc._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="rbc.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="rbc.user.displayName"></span>
		</em>
	</small>
	<div class="page-content">
			<h3>{{rbc.min}} - {{rbc.max}} {{rbc.unit}}</h3>
	</div>
</div>
