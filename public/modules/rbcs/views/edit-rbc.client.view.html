<div class="row" data-ng-controller="RbcsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit RBC Type </h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
          <div class="form-group">

              <div class="form-group">
              <label class="control-label  col-xs-2" for="name">Name</label>
              <div class="col-xs-6">
                  <input type="text" data-ng-model="rbc.name" id="name" class="form-control" placeholder="Name" required>
              </div>
            </div>

              <div class="form-group">
              <label class="control-label  col-xs-2" for="name">Unit</label>
              <div class="col-xs-6">
                  <input type="text" data-ng-model="rbc.unit" id="name" class="form-control" placeholder="Unit" required>
              </div>
            </div>

              <div class="form-group">
              <label class="control-label  col-xs-2" for="name">Minimum Value</label>
              <div class="col-xs-6">
                  <input type="number" data-ng-model="rbc.min" id="name" class="form-control" placeholder="Min">
              </div>
            </div>

              <div class="form-group">
              <label class="control-label  col-xs-2" for="name">Maximum Value</label>
              <div class="col-xs-6">
                  <input type="number" data-ng-model="rbc.max" id="name" class="form-control" placeholder="Max">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-offset-2 col-xs-6">
              <input type="submit" class="btn btn-default">
            </div>
          </div>
          </div>
        </form>
    </div>
</div>
