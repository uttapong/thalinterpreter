<div class="row" data-ng-controller="RbcsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>{{ 'EDIT_TYPING_PROFILE_TYPE' | translate }} </h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
          <div class="form-group">

              <div class="form-group">
              <label class="control-label  col-xs-2" for="name">{{ 'NAME' | translate }}</label>
              <div class="col-xs-6">
                  <input type="text" data-ng-model="rbc.name" id="name" class="form-control" placeholder="Name" required>
              </div>
            </div>

            <div class="form-group">
            <label class="control-label  col-xs-2" for="name">{{ 'LABEL' | translate }}</label>
            <div class="col-xs-6">
                <input type="text" data-ng-model="rbc.label" id="label" class="form-control" placeholder="{{ 'LABEL' | translate }}" required>
            </div>
          </div>

              <div class="form-group">
              <label class="control-label  col-xs-2" for="name">{{ 'UNIT' | translate }}</label>
              <div class="col-xs-6">
                  <input type="text" data-ng-model="rbc.unit" id="name" class="form-control" placeholder="Unit" required>
              </div>
            </div>

            <div class="form-group">
            <label class="control-label  col-xs-2" for="name">{{ 'COMMENTS' | translate }}</label>
            <div class="col-xs-6">
                <input type="text" data-ng-model="unit" id="name" class="form-control" placeholder="{{ 'COMMENTS' | translate }}" required>
            </div>
          </div>

          <div class="form-group">
          <label class="control-label  col-xs-2" for="name">{{ 'WARNING' | translate }}</label>
          <div class="col-xs-6">
              <input type="text" data-ng-model="unit" id="name" class="form-control" placeholder="{{ 'WARNING' | translate }}" required>
          </div>
        </div>

              <div class="form-group">
              <label class="control-label  col-xs-2" for="name">{{ 'MIN_VALUE' | translate }}</label>
              <div class="col-xs-6">
                  <input type="number" data-ng-model="rbc.min" id="name" class="form-control" placeholder="{{ 'MIN_VALUE' | translate }}">
              </div>
            </div>

              <div class="form-group">
              <label class="control-label  col-xs-2" for="name">{{ 'MAX_VALUE' | translate }}</label>
              <div class="col-xs-6">
                  <input type="number" data-ng-model="rbc.max" id="name" class="form-control" placeholder="{{ 'MAX_VALUE' | translate }}">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-offset-2 col-xs-6">
              <input type="submit" value="{{ 'SUBMIT' | translate }}" class="btn btn-default">
            </div>
          </div>
          </div>
        </form>
    </div>
</div>
