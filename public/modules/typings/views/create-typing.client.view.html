<div  class="row" data-ng-controller="TypingsController" data-ng-init="getResultMap()">
    <div class="page-header">
        <h1>เพิ่มข้อมูล Typing</h1>
    </div>
    <div class="col-xs-4">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>

                <div class="form-group">
                    <label class="control-label col-md-4" for="name">Lab No.</label>
                    <div class="col-md-8">
                        <input type="text" data-ng-model="typingid" id="typingid" class="form-control" placeholder="Typing ID" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4" for="name">Gender</label>
                    <div class="col-md-8">
                        <select class="form-control" ng-options="item.label for item in genderchoice track by item.id" ng-model="gender">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4" for="name">Age</label>
                    <div class="col-md-8">
                        <input type="number" data-ng-model="age" id="name" class="form-control" placeholder="0" required>
                    </div>
                </div>
                <div class="form-group" ng-repeat="rbc in rbcs">
                    <label class="control-label col-md-4" for="name">{{rbc.name}}</label>
                    <div class="col-md-6">
                        <input type="text" ng-change="livecheck()" data-ng-model="typingdata[rbc.name]" id="name" class="form-control" placeholder="0">
                    </div>
                    <div class="col-md-2">{{rbc.unit}}</div>
                </div>

                <div class="form-group">
                     <div class="col-sm-offset-4 col-sm-10">
                        <input  type="submit" class="btn btn-info" value="เพิ่มข้อมูล">
                    </div>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>

        </form>
    </div>
    <div class="col-xs-7 col-xs-offset-1 live-interprete">
    <h2>Possible Typing</h2>
        <div ng-show="liveresult" class="interprete-type col-xs-12">
            <div>{{liveresult.results.join(', ')}}</div>
        </div>
