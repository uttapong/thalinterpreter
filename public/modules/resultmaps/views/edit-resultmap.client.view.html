<section data-ng-controller="ResultmapsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>แก้ไขชนิดฮีโมลโกลบิน</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="numcode">Code Number</label>
                    <div class="controls">
                        <input type="number" data-ng-model="resultmap.numcode" id="numcode" class="form-control" placeholder="Code Number"  maxlength="2" required>
                    </div>
                    <label class="control-label" for="code">Typing Code (Trait Code)</label>
                    <div class="controls">
                        <input type="text" data-ng-model="resultmap.code" id="code" class="form-control" placeholder="Code Name" required>
                    </div>
                     <label class="control-label" for="results">Name list (separated by comma (,))</label>
                    <div class="controls">
                        <input type="text" data-ng-model="resultmap.results" id="results" class="form-control" placeholder="Name List" required>
                    </div>

                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
