<div class="row" data-ng-controller="HospitalsController">
    <div class="page-header">
        <h1>{{ 'ADD_HOSPITAL' | translate }} </h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">{{ 'HOSPITAL_NAME' | translate }}</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="{{ 'HOSPITAL_NAME' | translate }}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">{{ 'HOSPITAL_ADDRESS' | translate }}</label>
                    <div class="controls">
                        <input type="text" data-ng-model="address" id="address" class="form-control" placeholder="{{ 'HOSPITAL_ADDRESS' | translate }}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">{{ 'CONTACT_PERSON' | translate }}</label>
                    <div class="controls">
                        <input type="text" data-ng-model="contact_person" id="contact_person" class="form-control" placeholder="{{ 'CONTACT_PERSON' | translate }}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">{{ 'CONTACT_NO' | translate }}</label>
                    <div class="controls">
                        <input type="text" data-ng-model="contact_number" id="contact_number" class="form-control" placeholder="{{ 'CONTACT_NO' | translate }}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">{{ 'HOSPITAL_LOCATION' | translate }}</label>
                    <div class="controls">
                        <input type="text" data-ng-model="location" id="location" class="form-control" placeholder="{{ 'HOSPITAL_LOCATION' | translate }}">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</div>
