<div class="row" data-ng-controller="SuggestionsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Suggestions</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="suggestion in suggestions" data-ng-href="#!/suggestions/{{suggestion._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="suggestion.created | date:'medium'"></span>
				by
				<span data-ng-bind="suggestion.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="suggestion.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!suggestions.$resolved || suggestions.length">
    	No Suggestions yet, why don't you <a href="/#!/suggestions/create">create one</a>?
    </div>
</div>
