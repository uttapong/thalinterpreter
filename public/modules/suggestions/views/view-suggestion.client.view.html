<section class="row" data-ng-controller="SuggestionsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{suggestion.param.label}} <span style='color:#888'>founded on</span> {{suggestion.resultmap.results[0]}} <a    class="btn btn-info" ui-sref="createSuggestion" ><i class="fa fa-plus fa-lg"></i> {{ 'ADD_TYPING' | translate }} </a></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == suggestion.user._id))">
		<a class="btn btn-primary" href="/#!/suggestions/{{suggestion._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			{{ 'POSTED_ON' | translate }}
			<span data-ng-bind="suggestion.created | date:'mediumDate'"></span>
			{{ 'BY' | translate }}
			<span data-ng-bind="suggestion.user.displayName"></span>
		</em>
	</small>
	<div class="page-content">
			<p>{{ 'SUGGESTION' | translate }}: {{suggestion.suggestion}}</p>
			<p>{{ 'WARNING' | translate }}: {{suggestion.warning}}</p>
	</div>
</section>
