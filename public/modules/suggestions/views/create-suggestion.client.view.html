<div class="row" data-ng-controller="SuggestionsController" ng-init="getcombo()">
    <div class="page-header">
        <h1>New Suggestion</h1>
    </div>
    <div class="col-xs-5">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>


                <div class="form-group">
                    <label class="control-label col-md-4" for="name">{{ 'INTERPRETED_RESULT' | translate }}</label>
                    <div class="col-md-8">
                        <select class="form-control" ng-options="item.results[0]  for item in resultmapcombo track by item._id" ng-model="resultmap">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4" for="name">{{ 'PARAMETERS' | translate }}</label>
                    <div class="col-md-8">
                        <select class="form-control" ng-options="item.label  for item in rbccombo track by item._id" ng-model="param">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                <label class="control-label  col-xs-4" for="name">{{ 'COMMENTS' | translate }}</label>
                <div class="col-xs-8">
                  <textarea class="form-control" rows="3" data-ng-model="comment" id="comment" class="form-control" placeholder="{{ 'COMMENTS' | translate }}" required></textarea>
                </div>
              </div>

              <div class="form-group">
              <label class="control-label  col-xs-4" for="name">{{ 'WARNING' | translate }}</label>
              <div class="col-xs-8">
                <textarea class="form-control" rows="3" data-ng-model="warning" id="warning" class="form-control" placeholder="{{ 'WARNING' | translate }}" required></textarea>
              </div>
            </div>
                <div class="form-group">
                     <div class="col-sm-offset-4 col-sm-10">
                        <input  type="submit" class="btn btn-info" value="{{ 'ADD_BTN' | translate }}">
                    </div>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>

        </form>
    </div>
</div>
