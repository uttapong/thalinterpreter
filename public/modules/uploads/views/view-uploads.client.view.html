<div class="row"  data-ng-controller="UploadsController" data-ng-init="find()">
    <div class="page-header">
        <h1>ข้อมูลโรงพยาบาล</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="hospital in hospitals" data-ng-href="#!/hospitals/{{hospital._id}}" class="list-group-item">
			<small class="list-group-item-text">
				เพิ่มเมื่อ
				<span data-ng-bind="hospital.created | date:'medium'"></span>
				โดย
				<span data-ng-bind="hospital.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="hospital.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!hospitals.$resolved || hospitals.length">
    	ยังไม่พบข้อมูลโรงพยาบาล <a href="/#!/hospitals/create">เพิ่มข้อมูล</a>?
    </div>
</div>
